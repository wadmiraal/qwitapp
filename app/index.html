<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Qwit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" href="assets/components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="app">
        <div class="app__header">
            <h1 id="app-title">So, how did you do today?</h1>

            <div class="app__header__button-row">
                <a href="#new-day/1" id="success-button" class="app__header__button-row__button button">
                    <img class="app__header__button-row__button__image button__image" src="assets/images/big-smilie.png" />

                    <span class="app__header__button-row__button__label button__label">
                        I did great!
                    </span>
                </a>

                <a href="#new-day/0" id="failure-button" class="app__header__button-row__button button">
                    <img class="app__header__button-row__button__image button__image" src="assets/images/big-sad.png" />

                    <span class="app__header__button-row__button__label button__label">
                        I had a bad day...
                    </span>
                </a>
            </div>
        </div>

    	<div class="app__body">
            <div class="app__body__statistics" id="stats"></div>

            <div class="app__body__list" id="list"></div>
        </div>

        <div class="app__modal" id="modal">
            <div class="app__modal__content" id="modal-content"></div>

            <div class="app__modal__overlay" id="overlay"></div>
        </div>
    </div>

    <script type="text/template" id="stats-tpl">
        <h3>So far, you...</h3>

        <dl>
            <dt>Stayed strong for:</dt>
            <dd><%= good %> day<% if ( good > 1 ) { %>s<% } %></dd>

            <dt>Stumbled for:</dt>
            <dd><%= bad %> day<% if ( bad > 1 ) { %>s<% } %></dd>

            <dt>Your longest streak was:</dt>
            <dd><%= streak %> day<% if ( streak > 1 ) { %>s<% } %></dd>
        </dl>
    </script>

    <script type="text/template" id="day-tpl">
        <a href="#day/<%= id %>" class="app__body__list__day day">
            <img
                class="app__body__list__day__image day__image"
                src="assets/images/small-<% if ( type === 'good' ) { %>smilie<% } else { %>sad<% } %>.png"
                title="<% if ( type === 'good' ) { %>Good job!<% } else { %>It happens.<% } %>" />
        </a>
    </script>

    <script type="text/template" id="edit-tpl">
        <div class="edit">
            <h4>Edit <em><%= date %></em></h4>

            <a class="edit__button" id="update-good">Good</a>
            <a class="edit__button" id="update-bad">Bad</a>
            <a class="edit__button" id="delete">Delete</a>
            <a class="edit__cancel" href="#">Cancel</a>
        </div>
    </script>

    <script data-main="assets/js/main" src="assets/components/requirejs/require.js"></script>
</body>
</html>
